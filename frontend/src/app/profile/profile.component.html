<div class="flex flex-col min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="bg-emerald-700 dark:bg-emerald-800 text-white p-6">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Gestión de perfil</h1>
            <p class="text-emerald-100">Administra tus preferencias y configuración personal</p>
        </div>
    </div>    
    <div class="container mx-auto p-4 lg:p-6 flex flex-col lg:flex-row gap-6">
        <!-- Menú de navegación lateral -->
        <div class="lg:w-1/4 bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 lg:self-start lg:sticky lg:top-4">
            <h2 class="font-medium text-lg text-gray-800 dark:text-white mb-4">{{ userName }}</h2>
            
            <nav class="space-y-1">
                <button 
                    (click)="setActiveTab('information')" 
                    [ngClass]="{'bg-emerald-100 dark:bg-emerald-900 text-emerald-700 dark:text-emerald-300 font-medium': activeTab === 'information'}"
                    class="w-full text-left px-3 py-2 rounded-md flex items-center text-gray-700 dark:text-gray-200 hover:bg-emerald-100 dark:hover:bg-emerald-900/50 hover:text-emerald-700 dark:hover:text-emerald-300 transition-colors cursor-pointer">
                    <mat-icon class="mr-3">person</mat-icon>
                    Información personal
                </button>
                
                <button 
                    (click)="setActiveTab('preferences')" 
                    [ngClass]="{'bg-emerald-100 dark:bg-emerald-900 text-emerald-700 dark:text-emerald-300 font-medium': activeTab === 'preferences'}"
                    class="w-full text-left px-3 py-2 rounded-md flex items-center text-gray-700 dark:text-gray-200 hover:bg-emerald-100 dark:hover:bg-emerald-900/50 hover:text-emerald-700 dark:hover:text-emerald-300 transition-colors cursor-pointer">
                    <mat-icon class="mr-3">tune</mat-icon>
                    Preferencias
                </button>
                
                <button 
                    (click)="setActiveTab('security')" 
                    [ngClass]="{'bg-emerald-100 dark:bg-emerald-900 text-emerald-700 dark:text-emerald-300 font-medium': activeTab === 'security'}"
                    class="w-full text-left px-3 py-2 rounded-md flex items-center text-gray-700 dark:text-gray-200 hover:bg-emerald-100 dark:hover:bg-emerald-900/50 hover:text-emerald-700 dark:hover:text-emerald-300 transition-colors cursor-pointer">
                    <mat-icon class="mr-3">security</mat-icon>
                    Seguridad
                </button>
                
                <button 
                    (click)="setActiveTab('subscription')" 
                    [ngClass]="{'bg-emerald-100 dark:bg-emerald-900 text-emerald-700 dark:text-emerald-300 font-medium': activeTab === 'subscription'}"
                    class="w-full text-left px-3 py-2 rounded-md flex items-center text-gray-700 dark:text-gray-200 hover:bg-emerald-100 dark:hover:bg-emerald-900/50 hover:text-emerald-700 dark:hover:text-emerald-300 transition-colors cursor-pointer">
                    <mat-icon class="mr-3">card_membership</mat-icon>
                    Suscripción
                </button>
                
                <button 
                    (click)="setActiveTab('middleman')" 
                    [ngClass]="{'bg-emerald-100 dark:bg-emerald-900 text-emerald-700 dark:text-emerald-300 font-medium': activeTab === 'middleman'}"
                    class="w-full text-left px-3 py-2 rounded-md flex items-center text-gray-700 dark:text-gray-200 hover:bg-emerald-100 dark:hover:bg-emerald-900/50 hover:text-emerald-700 dark:hover:text-emerald-300 transition-colors cursor-pointer">
                    <mat-icon class="mr-3">support_agent</mat-icon>
                    Comisionista
                </button>
                
                <button 
                    (click)="setActiveTab('historical')" 
                    [ngClass]="{'bg-emerald-100 dark:bg-emerald-900 text-emerald-700 dark:text-emerald-300 font-medium': activeTab === 'historical'}"
                    class="w-full text-left px-3 py-2 rounded-md flex items-center text-gray-700 dark:text-gray-200 hover:bg-emerald-100 dark:hover:bg-emerald-900/50 hover:text-emerald-700 dark:hover:text-emerald-300 transition-colors cursor-pointer">
                    <mat-icon class="mr-3">history</mat-icon>
                    Historial
                </button>
            </nav>
        </div>
        
        <!-- Contenido principal -->
        <div class="lg:w-3/4 bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
            <!-- Contenido dinámico según la pestaña activa -->
            <div [ngSwitch]="activeTab">
                <app-information *ngSwitchCase="'information'"></app-information>
                <app-preferences *ngSwitchCase="'preferences'"></app-preferences>
                <app-security *ngSwitchCase="'security'"></app-security>
                <app-suscription *ngSwitchCase="'subscription'"></app-suscription>
                <app-middleman *ngSwitchCase="'middleman'"></app-middleman>
                <app-historical *ngSwitchCase="'historical'"></app-historical>
            </div>
        </div>
    </div>
</div>
