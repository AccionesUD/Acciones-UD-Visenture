<mat-card>
  <mat-card-header class="mb-4">
    <mat-card-title>Comisionistas Disponibles</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <!-- Spinner de Carga -->
    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando comisionistas...</p>
    </div>

    <!-- Mensaje de Error -->
    <div *ngIf="error" class="no-data-message">
      <p>{{ error }}</p>
    </div>

    <!-- Mensaje de No Hay Datos -->
    <div *ngIf="!isLoading && dataSource.data.length === 0 && !error" class="no-data-message">
      <p>No se encontraron comisionistas disponibles.</p>
    </div>

    <!-- Contenedor de la Tabla y Paginador -->
    <div *ngIf="!isLoading && dataSource.data.length > 0">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Columna Nombre -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let commissioner"> {{ commissioner.name }} </td>
          </ng-container>

          <!-- Columna Email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let commissioner"> {{ commissioner.email }} </td>
          </ng-container>

          <!-- Columna Acciones -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let commissioner">
              <button mat-flat-button color="primary" (click)="openHireModal(commissioner)">
                <mat-icon>person_add</mat-icon>
                Contratar
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
