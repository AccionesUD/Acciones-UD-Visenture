<div class="min-h-screen bg-gradient-to-r from-green-400 via-emerald-500 to-teal-600 dark:from-emerald-800 dark:via-teal-800 dark:to-emerald-900 p-4 sm:p-6 lg:p-8 transition-colors duration-300">

  <!-- Card Principal -->
  <div class="bg-white dark:bg-slate-800 backdrop-blur-sm p-6 rounded-xl shadow-2xl w-full max-w-7xl mx-auto transition-all duration-300 border border-gray-200/50 dark:border-slate-700/50">
    <!-- Cabecera y título -->
    <div class="flex flex-wrap justify-between items-center mb-6 border-b border-gray-200 dark:border-slate-700 pb-4">
      <div>
        <h1 i18n="funds|Page title" class="text-2xl font-bold text-emerald-800 dark:text-emerald-400">Gestión de Fondos</h1>
        <p i18n="funds|Page description" class="text-gray-600 dark:text-gray-400 mt-1">Recarga tu cuenta y consulta tu historial de transacciones.</p>
      </div>
    </div>

    <!-- Panel principal con tabs -->
    <mat-tab-group animationDuration="300ms" mat-stretch-tabs="false" mat-align-tabs="start" class="funds-tabs">
      <mat-tab>
          <ng-template mat-tab-label>
              <mat-icon class="mr-2">add_circle_outline</mat-icon>
              <ng-container i18n="funds|Add funds tab">Añadir Fondos</ng-container>
          </ng-template>
          <div class="py-6">
            <app-add-funds></app-add-funds>
          </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="mr-2">history</mat-icon>
          <ng-container i18n="funds|Transaction history tab">Historial de Transacciones</ng-container>
        </ng-template>
        <div class="py-6">
          <app-transactions-history></app-transactions-history>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
