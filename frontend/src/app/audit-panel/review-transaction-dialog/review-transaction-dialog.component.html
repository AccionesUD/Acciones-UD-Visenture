<div class="p-6 min-w-[500px]">
  <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-4 mb-6">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white" i18n="@@review.transaction.dialog.title">
      Marcar Transacción como Revisada
    </h2>
    <button mat-icon-button (click)="onCancel()" aria-label="Cerrar" i18n-aria-label="@@common.actions.close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <p class="text-gray-600 dark:text-gray-300 mb-4" i18n="@@review.transaction.dialog.info">
        Estás a punto de marcar la transacción #{{ transaction.id }} como revisada. Puedes añadir notas opcionales sobre tu revisión:
      </p>
      
      <mat-form-field appearance="outline" class="w-full">
        <mat-label i18n="@@review.transaction.dialog.notes.label">Notas de revisión (opcional)</mat-label>
        <textarea 
          matInput 
          formControlName="notes"
          rows="4"
          i18n-placeholder="@@review.transaction.dialog.notes.placeholder"
          placeholder="Añade cualquier comentario o nota relevante sobre la revisión..."></textarea>
      </mat-form-field>
    </div>

    <div class="flex justify-end mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
      <button 
        type="button" 
        mat-stroked-button 
        (click)="onCancel()" 
        class="mr-3"
        i18n="@@common.actions.cancel">
        Cancelar
      </button>
      <button 
        type="submit" 
        mat-flat-button 
        color="primary"
        i18n="@@review.transaction.dialog.confirm">
        Confirmar Revisión
      </button>
    </div>
  </form>
</div>
