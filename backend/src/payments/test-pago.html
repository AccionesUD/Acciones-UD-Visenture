<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Pago Mercado Pago</title>
</head>
<body>
  <h1>Probar Pago</h1>
  <button id="btnPago">Pagar Plan Básico</button>
  <script>
    document.getElementById("btnPago").onclick = async () => {
      const resp = await fetch("http://localhost:3000/api/payments/crear-preferencia", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          planId: "plan_basico",
          monto: 10000,
          descripcion: "Suscripción Básica",
          emailUsuario: "test_user@test.com"
        })
      });
      const data = await resp.json();
      window.location.href = data.init_point; // redirige al checkout
    };
  </script>
</body>
</html>
